<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>News App</title>
    <link rel="stylesheet" href="../bootstrap/tether.min.css" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css" />
    <link rel="stylesheet" href="../css/media-queries.css" />
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuSource" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Source
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuSource">
                                    <a class="dropdown-item" href="#" id="cnn">CNN</a>
                                    <a class="dropdown-item" href="#" id="the-washington-post">The Washington Post</a>
                                    <a class="dropdown-item" href="#" id="the-new-york-times">The New York Times</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuTopic" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Topic
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuTopic">
                                    <a class="dropdown-item" href="#" id="topic1">topic1</a>
                                    <a class="dropdown-item" href="#" id="topic2">topic2</a>
                                    <a class="dropdown-item" href="#" id="topic3">topic3</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" id="contentPanel"></div>
    </div>


    <script src="../scripts/public/jquery-3.2.1.min.js"></script>
    <script src="../scripts/public/tether.min.js"></script>
    <script src="../scripts/public/bootstrap.min.js"></script>
    <script src="../scripts/news.js"></script>
    <script src="../scripts/public/modernizr.js"></script>
    <script src="../scripts/public/jquery-ui.js"></script>

</body>
</html>
