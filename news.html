<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>News App</title>
    <link rel="stylesheet" href="../bootstrap/tether.min.css" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css" />
    <link rel="stylesheet" href="../css/media-queries.css" />
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css" />
</head>
<body style="background-color: #008080; color: aliceblue">
        <div class="row" style="padding-left:4%">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <br />
                        <h1 style="text-align: center">NEWS APP</h1>
                        <div class="row">
                            <div class="col-md-10">
                                <h2 id="current_user" class="pull-right"></h2>
                            </div>
                                <div class="col-md-2">
                                    <div type="button" class="btn btn-primary" id="logout_btn"
                                         style="background-color:#73C4AB;  margin-left:20%; color:black;">Logout</div>
                                    <br />
                                </div>
                         </div> 
                                <div>
                                    <p>
                                        Please click on 'View news' for top headlines
                                        <br />
                                        Or select topic and source or only topic/source of your preference and click on
                                        'View news' for news related to your selection
                                    </p>
                                </div>
                                <br />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-2">
                                <select class="form-control" id="topic" style="background-color: #ADDCCF; color: black">
                                    <option>Select Topic</option>
                                    <option>Bitcoin</option>
                                    <option>Football</option>
                                    <option>Olympics</option>
                                    <option>Fitness</option>
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="form-group col-md-2">
                                <select class="form-control" id="source" style="background-color: #ADDCCF; color: black">
                                    <option>Select Source</option>
                                    <option>CNN</option>
                                    <option>The Washington Post</option>
                                    <option>The Newyork Times</option>
                                </select>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="form-group col-md-2">
                                <button type="button" class="btn btn-primary" id="submit" style="background-color: #ADDCCF; color:black">View news</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </div>
        </div>
    <br />
        <div class="row" id="contentPanel"></div>


    <script src="../scripts/public/jquery-3.2.1.min.js"></script>
    <script src="../scripts/public/tether.min.js"></script>
    <script src="../scripts/public/bootstrap.min.js"></script>
    <script src="../scripts/news.js"></script>
    <script src="../scripts/public/modernizr.js"></script>
    <script src="../scripts/public/jquery-ui.js"></script>

</body>
</html>
